<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Link style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link CDN Font Red Hat Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <div class="ic-oder-summary">
      <div class="ic-card">
        <div class="ic-header">
          <img class="ic-image" src="images/illustration-hero.svg" alt="ilustration dance">
        </div>
        <div class="ic-body">
          <div class="ic-paragraph">
            <h1 class="ic-title">Order Summary</h1>
            <p class="ic-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="ic-info">
          <div class="ic-icon">
            <img class="i-icon" src="images/icon-music.svg" alt="Icon music">
          </div>
          <div class="ic-info-price">
            <h2 class="ic-title">Annual Plan</h2>
            <p class="ic-price">$59.99/year</p>
          </div>
          <div class="ic-link">
            <a class="i-link" href="#">Change</a>
          </div>
        </div>
        <div class="ic-commands">
          <a class="ic-btn-payment" href="#">
            <div class="i-btn-payment">
              Proceed to Payment
            </div>
          </a>
          <div class="ic-btn-cancel">
            <a class="i-btn-cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
